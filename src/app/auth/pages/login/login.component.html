<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="card my-5 border-2 border-info" style="width: 25rem;">
    <div class="card-body">
      <div class="row">
        <div class="col my-2">
          <h5 class="card-title text-center text-info fw-bold" style="font-size: 2rem;">Login</h5>
          <form [formGroup]="miFormulario" (ngSubmit)="login()" class="mt-3">
            <div class="form-group mb-3">
              <label class="my-1 text-info">Usuario</label>
              <input type="text" class="form-control border border-info" placeholder="Ingrese su usario" formControlName="username">
              <div class="form-text text-danger" *ngIf="usernameField?.invalid && usernameField?.touched">
                <div *ngIf="usernameField?.errors?.['required']">
                  Debe diligenciar el username
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="my-1 text-info">Contraseña</label>
              <input type="password" class="form-control border border-info" placeholder="******" formControlName="password">
              <div class="form-text text-danger" *ngIf="passwordField?.invalid && passwordField?.touched">
                <div *ngIf="passwordField?.errors?.['required']">
                  Debe diligenciar la contraseña
                </div>
                <div *ngIf="passwordField?.errors?.['minlength']">
                  La contraseña debe ser mínimo de 6 dígitos
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-info my-1 text-white" [disabled]="!miFormulario.valid">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
